<!doctype html>
<html lang="{{languageCode}}">
    <head>
        <title>{{translations.projectName}}</title>
        <link rel="stylesheet" href="stylesheets/index.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <script src="components/body-large.js"></script>
        <script src="components/body-medium.js"></script>
        <script src="components/button.js"></script>
        <script src="components/headline-large.js"></script>
        <script src="components/headline-medium.js"></script>
        <script src="components/main-container.js"></script>
        <script src="components/spacer.js"></script>
    </head>

    <body>
        <main-container>
            <headline-large>{{translations.projectName}}</headline-large>
            <default-spacer size-class="v-32"></default-spacer>
            <body-medium>{{translations.projectDescription}}</body-medium>
            <default-spacer size-class="v-64"></default-spacer>

            <div class="link-container">
                <default-button href="buttons.html" style="primary">
                    <body-large slot="label">
                        {{translations.navigation.toButtons}}
                    </body-large>
                </default-button>

                <default-button href="typography.html" style="primary">
                    <body-large slot="label">
                        {{translations.navigation.toTypography}}
                    </body-large>
                </default-button>
            </div>

            <default-spacer size-class="v-64"></default-spacer>
        </main-container>
    </body>
</html>
